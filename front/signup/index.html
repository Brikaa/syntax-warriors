<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/resources/fci.png" />
    <script src="/signup/index.js" type="module" defer></script>
    <title>Syntax Warriors - Sign Up</title>
</head>

<body>
    <h1>Sign up</h1>
    <form id="signup_form">
        <p>
            <label>Username</label> <br />
            <input id="signup_username" type="text" required>
        </p>
        <p>
            <label>Email</label> <br />
            <input id="signup_email" type="email" required>
        </p>
        <p>
            <label>Password</label> <br />
            <input id="signup_password" type="password" minlength="8" required>
        </p>
        <p>
            <input id="signup_button" type="submit" value="Sign up" required>
        </p>
        <p>
            <label id="signup_error_label"></label>
        </p>
    </form>

    <h1>Sign in</h1>
    <form id="signin_form">
        <p>
            <label>Username or email</label> <br />
            <input id="signin_username" type="text" required>
        </p>
        <p>
            <label>Password</label> <br />
            <input id="signin_password" type="password" minlength="8" required>
        </p>
        <p>
            <input id="signin_button" type="submit" value="Sign in" required>
        </p>
        <p>
            <label id="signin_error_label"></label>
        </p>
    </form>

</body>

</html>
