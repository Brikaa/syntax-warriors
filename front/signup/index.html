<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/resources/fci.png" />
    <script src="/signup/index.js" type="module" defer></script>
    <title>Syntax Warriors - Sign Up</title>
</head>

<body>
    <h1>Sign up</h1>
    <a href="/login">Or Login</a>
    <form id="signup_form">
        <p>
            <label>Username</label> <br />
            <input id="username" type="text" />
        </p>
        <p>
            <label>Email</label> <br />
            <input id="email" type="email" />
        </p>
        <p>
            <label>Password</label> <br />
            <input id="password" type="password" minlength="8" />
        </p>
        <p>
            <input id="signup_button" type="submit" value="Sign up" />
        </p>
        <p>
            <label id="error_label"></label>
        </p>
    </form>

</body>

</html>
